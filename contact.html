         .info{
            margin: 20px;
            padding: 20px;

         }
            
        table, th, td {
        border: 1px solid black;
        padding-bottom: 100px;

        body{
            background-color: #eee;
            background-image: url("img/logo1.png");
            background-repeat: no-repeat;
        }
        table{
            margin-left: 300px;
            background-color: #eee;
            color: blue;

        }

<body>
    <header>
       
        <a href="#" class="logo"><i class="fa fa-untensils"></i> <img src="logo1.png" alt="" srcset="" width="50px" height="50px">Smoothie.</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
       
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <i class="fa fa-bars" id="bars"></i>
            <i class="fa fa-search" id="search"></i>
            <a href="#" class="fa fa-heart"></a>
            <a href="#" class="fa fa-shopping-cart"></a>
        </div>
    </header>
    <div class="info">
    <h2>Personal Infromation</h2>
   
    <table>
    <tr>
    <th>Name:</th>
    <td id="name">Albiona Berisha</td>
    <td id="hideEmrin"  class="btn btn-danger">Emri</td>
    <td id="showName"  class="btn btn-danger">Shaq Emrin</td>
    </tr>
    <tr>
    <th>Email:</th>  
    <td id="email">albiona@example.com</td>     
    <td id="hideEmail"  class="btn btn-info">Email</td> 
    <td id="showEmail" class="btn btn-info">Shaq Email</td>
    </tr>  
    <tr>
    <th>Phone:</th>
    <td id="phone">123-45-678</td>
    <td id="hidePhone"  class="btn btn-warning">Phone Number</td>
    <td id="showPhone" class="btn btn-warning">Shaq Phone</td>
  </tr>
</table>
<button id="hideAllBtn" class="btn btn-danger">Hide All</button>
<button id="showAllBtn" class="btn btn-success">Show All</button>
<button id="send" class="btn btn-primary" onclick="">Click to Send a Message</button>
</div>
<script>
      $(document).ready(function(){
        $("#send").click(function(){
            prompt("Send a message to author!")
        })
    })
    $(document).ready(function(){
        $("#hideEmrin").click(function(){
            $("#name").hide();
        });
        $("#showName").click(function(){
            $("#name").show();
        });
    });
    $(document).ready(function(){
        $("#hideEmail").click(function(){
            $("#email").hide();
        });
        $("#showEmail").click(function(){
            $("#email").show();
        });
    });
    $(document).ready(function(){
        $("#hidePhone").click(function(){
            $("#phone").hide();
        });
        $("#showPhone").click(function(){
            $("#phone").show();
        });
    });
    $(document).ready(function(){
        $("#hideAllBtn").click(function(){
            $("table").hide();
       
        });
        $("#showAllBtn").click(function(){
            $("table").show();
       
        });
        });

</script>
